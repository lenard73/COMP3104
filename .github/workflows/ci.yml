name: Deploy React App
run-name: ${{ github.actor }} is testing out GitHu

on: [push]

jobs :
build:
runs-on: ubuntu-latest

steps :
- name: Checkout code


uses: actions/checkout@v5

-name: Set up Node. js
uses: actions/setup-node@v3
with:
  node-version: "20.x" # Use the appropriate Node. js version

-name: Install dependencies
run: npm install

-name: Run test
run: npm run test





